 <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
 <style media="screen">

 </style>
 <link rel="" href="/css/master.css">
<div class="oj-hybrid-padding">
  <div class="search-bookshelf">
    <strong>  <h2 style="font-family: 'Nunito', 'cursive', cursive; font-size: 3em; ">The Book Shelf:</h2></strong>
      <!-- <div class="bookItem"> -->
        <span class="col-md-6 mb-3">
          <input data-bind="value: query, valueUpdate: 'keyup'" onKtype="text" id="myInput" placeholder="Book title search">
        </span><br>
  </div>

                  <div class="container">
                    <table class="table table-hover" data-bind="visible: books().length > 0">
                      <tbody data-bind="foreach: searchBooks">
                        <tr class="book-search-result">
                          <td>
                            <img data-bind="attr: {src: $data['image']}" style="width: 75px; height: 100px;">
                          </td>

                          <td>
                            <p data-bind="text: title" style="font-size: 1.1em"></p>
                          </td>

                          <td class="donate-button">
                            <button class="btn btn-info">GET BOOK</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>




  </div>
</div>
<script src="dashboard" charset="utf-8"></script>
